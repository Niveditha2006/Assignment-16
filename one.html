<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="one.css">
</head>
<body>
  <div class="container">
    <h3>Converter</h3>

    <div class="converter">
      <input type="number" id="dollar" placeholder="Enter Dollar amount" oninput="convertCurrency()">
      <label for="dollar">Dollar</label>
    </div><br>
    <div class="result">
      <input type="text" id="rupee" placeholder="Converted Rupees" readonly>
      <label for="rupee">Rupee</label>
    </div>
  </div>

  <script src="one.js"></script>
</body>
</html>
